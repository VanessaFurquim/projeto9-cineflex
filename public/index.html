<!DOCTYPE html>
  <html lang="pt-br">

    <head>

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <title>React App</title>

    </head>

    <body>

      <noscript>You need to enable JavaScript to run this app.</noscript>

      <div class="root">
        <header class = "header-title-container">
          <h1 class = "header-title">cineflex</h1>
        </header>
        <main>
          <section class = "category-action-orientation">
            <h2>Selecione o filme</h2>
          </section>
          <section class = "movie-options-container">
            <div class = "movie-option">
              <img src = "index.html" />
            </div>
          </section>
          <section class = "session-options">
            <h4>session weekday - date</h4>
            <button class = "session-time-option">time</button>
          </section>
          <section class = "available-seat-options">
            <button class = "seat-option">seat number</button>
            <div class = "seat-type-legend">
              <div class = "selected-seat-diagram-column">
                <figure class = "selected-seat-diagram"></figure>
                <figcaption class = "selected-seat-subtitle">Selecionado</figcaption>
              </div>
              <div class = "available-seat-diagram-column">
                <figure class = "available-seat-diagram"></figure>
                <figcaption class = "available-seat-subtitle">Disponível</figcaption>
              </div>
              <div class = "unavailable-seat-diagram-column">
                <figure class = "unavailable-seat-diagram"></figure>
                <figcaption class = "unavailable-seat-subtitle">Indisponível</figcaption>
              </div>
            </div>
          </section>
          <section class = "buyers-name">
            <p>Nome do comprador:</p>
            <input class = "buyers-name-input" />
          </section>
          <section class = "buyers-CPF">
            <p>CPF do comprador:</p>
            <input class = "buyers-CPF-input" />
          </section>
          <section class = "reserve-seats-button">
            <button>Reservar assento(s)</button>
          </section>
          <section class = "movie-and-session-information">
            <h5>Filme e sessão</h5>
            <h6>Título do filme</h6>
            <div class = "chosen-movie-session-date-and-time">
              <h6>Data completa</h6>
            <h6>horário</h6>
            </div>
          </section>
          <section class = "movie-tickets-information">
            <h5>Ingressos</h5>
            <h6>Assento 1</h6>
            <h6>Assento 2</h6>
          </section>
          <section class = "buyers-information">
            <h5>Nome: nome do comprador</h5>
            <h6>CPF: 000.000.000-00</h6>
            <div class = "chosen-movie-session-date-and-time">
              <h6>Data completa</h6>
            <h6>horário</h6>
            </div>
          </section>
          <section class = "back-to-menu-button">
            <button>Voltar para Home</button>
          </section>
        </main>
        <footer class = "chosen-movie-information">
          <div class = "movie-option">
            <img src = "index.html" />
          </div>
          <h3>movie title</h3>
          <h3>session date - time</h3>
        </footer>
      </div>
      
    </body>

  </html>
